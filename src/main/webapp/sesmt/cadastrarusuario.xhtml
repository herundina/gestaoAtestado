<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<!-- Left Side -->
				<div class="card card-w-title">
					<h1>Cadastrar Funcion√°rios</h1>
					<p:panelGrid columns="3" layout="grid"
						styleClass="ui-panelgrid-blank form-group">
						<h:panelGroup>
							<p:outputLabel value="Login" for="login" />
							<p:inputText id="login" placeholder="Login" />
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel value="Senha" for="senha" />
							<p:password id="senha" placeholder="Informa a Senha" />
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel value="Confirmar" for="confirmarsenha"/>
							<p:password id="confirmarsenha" placeholder="Confirmar senha"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel value="Grupo" for="grupo" />
							<p:selectOneMenu  id="grupo" style="margin-bottom:10px;">
								<f:selectItem itemLabel="Sesmt" itemValue="sesmt"/>
								<f:selectItem itemLabel="RH" itemValue="rh"/>
							</p:selectOneMenu>
						</h:panelGroup>														
					</p:panelGrid>
				</div>
				<div class="card card-w-title">
					<p:panelGrid columns="2" layout="grid"
						styleClass="ui-panelgrid-blank form-group">
						<p:commandButton type="button" value="Inserir"
							style="margin-bottom:10px;" />

						<p:commandButton type="button" value="Cancelar"
							style="margin-bottom:10px;" styleClass="secondary" />
					</p:panelGrid>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
