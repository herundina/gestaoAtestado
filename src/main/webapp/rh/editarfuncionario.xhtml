<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:form id="formfuncionario">
			<p:messages autoUpdate="true" />
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-lg-12">
					<!-- Left Side -->
					<div class="card card-w-title">
						<h1>Funcionários</h1>
						<p:panelGrid columns="3" layout="grid" rendered="true" 
							styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup>
								<p:outputLabel value="Matrícula" for="matricula" />
								<p:inputText id="matricula"
									value="#{funcionario.matricula}" />
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="Funcionario" for="nome" />
								<p:inputText id="nome"
									value="#{funcionario.nome}" />
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="Função" for="funcao" />
								<p:selectOneMenu id="funcao"
									value="#{funcionario.funcao}">
									<f:selectItem itemLabel="Selecione..." />
									<f:selectItems value="#{funcionarioBean.listaFuncao}"
										var="funcao" itemLabel="#{funcao.descricao}"
										itemValue="#{funcao.descricao}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="Setor" for="setor" />
								<p:selectOneMenu id="setor"
									value="#{funcionario.setor}">
									<f:selectItem itemLabel="Selecione..." />
									<f:selectItems value="#{funcionarioBean.listaSetor}"
										var="setor" itemLabel="#{setor.descricao}"
										itemValue="#{setor.descricao}" />
								</p:selectOneMenu>
							</h:panelGroup>
						</p:panelGrid>
					</div>

					<div class="card card-w-title">
						<p:panelGrid columns="3" layout="grid" rendered="true"
							styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup>
								<p:commandButton value="Alterar"/>
							</h:panelGroup>
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
