<ui:composition mlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<h:form id="menuform">
		<div class="layout-menu #{guestPreferences.menuClass}">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<ui:fragment
						rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
						<div class="profile">
							<div class="profile-image"></div>
							<a id="profile-options" href="#"> <span class="profile-name">Jane
									Williams</span> <i class="material-icons">&#xE313;</i>
							</a>
						</div>

						<ul id="profile-menu" class="ultima-menu">
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE7FD;</i> <span>Profile</span>
							</a></li>
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE32A;</i> <span>Privacy</span>
							</a></li>
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE8B9;</i> <span>Settings</span>
							</a></li>
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE8AC;</i> <span>Logout</span>
							</a></li>
						</ul>
					</ui:fragment>

					<pu:menu widgetVar="me">
						<p:menuitem id="painelAtestado" value="Painel de Atestado"
							icon="&#xE871;" outcome="/sesmt/painelAtestado" />

						<p:menuitem id="lancaratestado" value="Lançar Atestado"
							icon="&#xE890;" outcome="/sesmt/lancaratestado" />

						<p:submenu id="cadastro" label="Cadastros" icon="&#xE5D2;">
							<p:menuitem id="funcionario" value="Funcionários" icon="&#xE8D2;" outcome="/rh/paineldefuncionarios"/>
							<p:menuitem id="usuario" value="Usuários" icon="&#xE8D2;" outcome="/sesmt/painelusuarios"/>
						</p:submenu>						
					</pu:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
