<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title"></ui:define>

	<ui:define name="head">
		<script type="text/javascript">
			//<![CDATA[
			function skinChart() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.seriesColors = [ '#FFC107', '#03A9F4' ];
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#EEEEEE',
					shadow : false
				};
				this.cfg.axesDefaults = {
					rendererOptions : {
						textColor : '#212121'
					}
				};
				this.cfg.seriesDefaults = {
					shadow : false,
					lineWidth : 1,
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}
			//]]>
		</script>
		<style type="text/css">
.main-content {
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="content">
		<div class="ui-g dashboard">
			<div class="ui-g-12 ui-md-12">
				<h:form>
					<div class="card">
						<p:panelGrid columns="2" layout="grid"
							styleClass="ui-panelgrid-blank form-group">
							<h:form>
							<h:panelGroup>
								<p:commandButton type="button" value="Usuários"
									iconPost="left" icon="ui-icon-plus" style="margin-bottom:10px;"
									url="/rh/cadastrarfuncionario" />
								</h:panelGroup>
								<h:panelGroup>
								<p:commandButton type="button" value="Pesquisar"
									iconPost="right" icon="ui-icon-search" style="margin-bottom:10px;"
									url="/rh/cadastrarfuncionario" />
								</h:panelGroup>
							</h:form>
						</p:panelGrid>
					</div>
				</h:form>
			</div>

			<div class="ui-g-12 ui-md-12">
				<h:form>
					<div class="card">
						<p:dataTable var="car"
							selectionMode="single" reflow="true"
							style="margin-bottom:20px">
							<f:facet name="header">Usuários Cadastrados</f:facet>
							<p:column headerText="Login">
								<h:outputText />
							</p:column>

							<p:column headerText="Grupo" >
								<h:outputText/>
							</p:column>
						</p:dataTable>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
