<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org//jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title"></ui:define>

	<ui:define name="head">
		<script type="text/javascript">
			//<![CDATA[
			function skinChart() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.seriesColors = [ '#FFC107', '#03A9F4' ];
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#EEEEEE',
					shadow : false
				};
				this.cfg.axesDefaults = {
					rendererOptions : {
						textColor : '#212121'
					}
				};
				this.cfg.seriesDefaults = {
					shadow : false,
					lineWidth : 1,
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}
			//]]>
		</script>
		<style type="text/css">
.main-content {
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="content">
		<div class="ui-g dashboard">
			<div class="ui-g-12 ui-md-4">
				<div class="card overview">
					<div class="overview-content clearfix">
						<span class="overview-title">Atestados Lançados</span>
						<h3>Total:</h3>
						<span class="overview-detail">45</span>
					</div>
					<div class="overview-footer">
						<p:graphicImage name="images/dashboard/sales.svg"
							library="ultima-layout" style="width: 100%" />
					</div>
				</div>
			</div>
			<div class="ui-g-12 ui-md-4">
				<div class="card overview">
					<div class="overview-content clearfix">
						<span class="overview-title">Expirados</span>
						<h3>Total:</h3>
						<span class="overview-detail">6</span>
					</div>
					<div class="overview-footer">
						<p:graphicImage name="images/dashboard/sales.svg"
							library="ultima-layout" style="width: 100%" />
					</div>
				</div>
			</div>
			<div class="ui-g-12 ui-md-4">
				<div class="card overview">
					<div class="overview-content clearfix">
						<span class="overview-title">Para o INSS</span>
						<h3>Total:</h3>
						<span class="overview-detail">9</span>
					</div>
					<div class="overview-footer">
						<p:graphicImage name="images/dashboard/sales.svg"
							library="ultima-layout" style="width: 100%" />
					</div>
				</div>
			</div>

			<div class="ui-g-12 ui-md-12">
				<h:form>
					<div class="card">
						<p:dataTable var="car"
							selectionMode="single" reflow="true"
							style="margin-bottom:20px">
							<f:facet name="header">Painel de Atestados</f:facet>
							<p:column headerText="Protocolo">
								<h:outputText/>
							</p:column>

							<p:column headerText="Matrícula">
								<h:outputText/>
							</p:column>

							<p:column headerText="Funcionário">
								<h:outputText />
							</p:column>

							<p:column headerText="Dt.Cadastro">
								<h:outputText />
							</p:column>

							<p:column headerText="Dt.Início" >
								<h:outputText/>
							</p:column>

							<p:column headerText="Dt.Final">
								<h:outputText />
							</p:column>

							<p:column headerText="Qtidd.Dias">
								<h:outputText />
							</p:column>

							<p:column headerText="PDF">
								<h:outputText />
							</p:column>

							<!-- Visualizar Modificações -->
							<p:column headerText="Histórico" >
								<h:outputText  />
							</p:column>
						</p:dataTable>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
