<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event listener="#{funcionarioBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="formfuncionario">
			<p:messages autoUpdate="true" />
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-lg-12">
					<!-- Left Side -->
					<div class="card card-w-title">
						<h1>Cadastrar Funcionários</h1>
						<p:panelGrid columns="3" layout="grid" rendered="true"
							styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup>
								<p:outputLabel value="Matrícula" for="matricula" />
								<p:inputText id="matricula"
									value="#{funcionarioBean.funcionario.matricula}" 
									placeholder="Matrícula" required="true"/>
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="Funcionario" for="nome" />
								<p:inputText id="nome"
									value="#{funcionarioBean.funcionario.nome}" placeholder="Funcionário" required="true"/>
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="Função" for="funcao" />
								<p:selectOneMenu id="funcao"
									value="#{funcionarioBean.funcionario.funcao}" required="true">
									<f:selectItem itemLabel="Selecione..." />
									<f:selectItems value="#{funcionarioBean.listaFuncao}"
										var="funcao" itemLabel="#{funcao.descricao}"
										itemValue="#{funcao}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="Setor" for="setor" />
								<p:selectOneMenu id="setor"
									value="#{funcionarioBean.funcionario.setor}"  required="true">
									<f:selectItem itemLabel="Selecione..."/>
									<f:selectItems value="#{funcionarioBean.listaSetor}"
										var="setor" itemLabel="#{setor.descricao}"
										itemValue="#{setor}"/>
								</p:selectOneMenu>
							</h:panelGroup>
						</p:panelGrid>
					</div>
					<div class="card card-w-title">
						<p:panelGrid columns="2" layout="grid" rendered="true"
							styleClass="ui-panelgrid-blank form-group">						
								<p:commandButton value="Inserir"
									action="#{funcionarioBean.salvar}" />
								<p:commandButton type="button" value="Cancelar"
									style="margin-bottom:10px;" styleClass="secondary" />							
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
